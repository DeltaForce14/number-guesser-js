<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- JS Link -->
    <link rel="stylesheet" href="style.css">
    <title>Number Guesser</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                <div class="card #f9fbe7 lime lighten-5">
                    <div class="card-content">
                        <span class="card-title">Number Guesser</span>
                        <div class="divider"></div>
                        <p class="section">Guess number between <span class="min-num"></span> and <span class="max-num"></span></p>
                        <div class="row">
                            <form id="game">
                                <div class="input-field col s4">
                                    <input type="number" name="number" id="number">
                                    <label for="number">Enter number</label>
                                </div>
                                <div class="input-field col s4 offset-s1">
                                    <button class="btn #558b2f light-green darken-3 waves-effect waves-light" onClick="">SUBMIT</button>
                                </div>
                            </form>
                            <div class="row"></div>
                            <div class="col s8">
                                <h6 id="message"><b></b></h6>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Compiled and minified JavaScript, Materialize CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JQUERY for Materialize dependency -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
